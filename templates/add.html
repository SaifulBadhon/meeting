<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Meeting Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/meet/add">ADD Meeting <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/meet/seeRun">Upcoming Meetings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/meet/seeDone">Completed meeting</a>
                </li>
            </ul>
            <span class="navbar-text">
                {% if user.is_authenticated %}
                <a class="btn btn-primary" href="/logout">logout</a>
                {% endif %}
            </span>
        </div>
    </nav>
    <div class="container">
        {% if user.is_authenticated %}
        <div class="col-lg-7 border border-primary rounded mx-auto m-5 p-5">
            <p class="alert-info p-3 ">ADD A MEETING</p>




            <form action="/meet/add/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="formGroupExampleInput">Meeting Subject</label>
                    <input name ="subject" type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Meeting Subject" required>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Meeting With...</label>
                    <input type="text" name = "with" class="form-control" id="formGroupExampleInput2"
                        placeholder="Meeting With..." required>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput3">Meeting Date</label>
                    <input type="date" name="date" class="form-control" id="formGroupExampleInput3"
                        placeholder="Meeting Date" required>
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput4">Meeting Time</label>
                    <input type="time" name = "time" class="form-control" id="formGroupExampleInput4"
                        placeholder="Meeting Time" required>
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput5">Meeting Place</label>
                    <input type="text" name="place" class="form-control" id="formGroupExampleInput5"
                        placeholder="Meeting Place" required>
                </div>
                <input type="submit" class="btn btn-primary" value="Create">


            </form>
        </div>
        
        {% else %}

        you are not logged in

        {% endif %}

       
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
</body>

</html>
