{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="col-lg-5 border border-info rounded mx-auto p-3 m-3 mt-5">

            <p class = "alert alert-info ">Login Here...</p>

            <form action="/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input name = 'username' id ="email" type="text" placeholder="User name" class="form-control" required>
                    
                </div>
                   
                <div class="form-group">
                    <input name = "password" id = "password" type="password" placeholder="Password" class="form-control" required>
                    
                </div>

                <div class="form-group">
                    <input id ="login" type="submit" value="Login" class="btn btn-success form-control">
                    <label for=""><a href="/register"><i>Have no account</i> </a></label>
                   
                </div>
            </form>
        <div class="social col-sm-9 mx-auto">
            <a class="btn btn-primary" href="{% provider_login_url "facebook" method="js_sdk" %}">Log in with fb</a>
            <a class="btn btn-danger" href="{% provider_login_url "google"  %}">Log in with gmail</a>
        </div>
            
        </div>

        {% for m in messages%}
        <small id="pass_error" class="form-text text-danger">{{ m }}</small>
        {% endfor %}

    </div>
   


 


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
</body>

</html>
